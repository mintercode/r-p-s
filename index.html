<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="THETHUNDERDOME." />
    <meta
      property="og:title"
      content="TAKE ON THE COMPUTER OVERLORD INATRUETEST OF SKILL ."
    />
    <meta property="og:description" content=" CHOOSE WISLEY." />
    <title>Thunderdome</title>
    <link rel="icon" href="Images/wizard.ico" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>THE THUNDERDOME</h1>
    </header>

    <div class="score-board">
      <div id="user-lable" class="badge">Puny Human</div>
      <div id="comp-lable" class="badge">Computer Overlord</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="results">
      <p>paper covers rock you win!</p>
    </div>

    <div class="choices">
      <div class="choice">
        <img id="R" src="Images/rock.svg" alt="" />
      </div>
      <div class="choice">
        <img id="P" src="Images/paper.svg" alt="" />
      </div>
      <div id="S" class="choice">
        <img src="Images/sissors.svg" alt="" />
      </div>
    </div>
    <p class="action-message">Make Your Move</p>
    <script src="js.js"></script>
  </body>
</html>
